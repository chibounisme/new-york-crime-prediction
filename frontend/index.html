<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        html, body {
            width: 100%;
        }

        .map {
            height: 100vh !important;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>New York Crimes Prediction</title>
</head>

<body class="bg-light">
    <div class="row m-0">
        <div class="col-12 col-md-3">
            <div class="my-2 text-center">
                <p class="fw-bold fs-4">üìçNew York Crime Predictionüìç</p>
            </div>
            <form action="">
                <div class="my-2">
                    <p>Please provide the following information to predict what type of crime can occur to you.</p>
                </div>

                <div class="my-2">
                    <label for="age" class="form-label">Age:</label>
                    <input type="range" class="form-range" id="age" min="13" max="64" value="13" required="true">
                    <p id="age_value">13 Years</p>
                </div>

                <div class="my-2">
                    <label for="sex" class="form-label">Sex:</label>
                    <select class="my-2 form-select" id="sex" aria-label="Sex" required="true">
                        <option value="" selected>Select Your sex</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="my-3">
                    <label for="race" class="form-label">Race:</label>
                    <select class="my-2 form-select" id="race" aria-label="Race" required="true">
                        <option value="" selected>Select Your race</option>
                        <option value="WHITE HISPANIC">White Hispanic</option>
                        <option value="BLACK HISPANIC">Black Hispanic</option>
                        <option value="BLACK">Black</option>
                        <option value="WHITE">White</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>

                <div class="my-3">
                    <label for="crimeDate" class="form-label">Date:</label>
                    <input type="datetime-local" class="form-control" id="crimeDate" required="true">
                </div>

                <div class="row">
                    <div class="col">
                        <label for="crimeCoordsLat" class="form-label">Latitude:</label>
                        <input type="number" class="form-control" id="crimeCoordsLat" required="true" disabled>
                    </div>
                    <div class="col">
                        <label for="crimeCoordsLon" class="form-label">Longitude:</label>
                        <input type="number" class="form-control" id="crimeCoordsLon" required="true" disabled>
                    </div>
                    <div class="col-12 m-1 text-center">
                        <p>
                            Click on the map to get the coordinates
                        </p>
                    </div>
                </div>


                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-success disabled" id="detect">‚ÅâÔ∏èDetect Crime‚ÅâÔ∏è</button>
                    <div class="spinner-border text-success d-none" role="status" id="detect-spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="btn-group w-100 my-2" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info" id="focusOnNewYork">üó∫Ô∏èFocus on New Yorküó∫Ô∏è</button>
                    <button type="button" class="btn btn-primary" id="resetForm">üßæReset Formüßæ</button>
                </div>
            </form>

            <div id="prediction_result"></div>
        </div>
        <div id="map" class="col-12 col-md-9 map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
